{% macro header() %}    
<header>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
        
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{{url_for('static', filename='img/slider/7.jpg')}}" alt="Los Angeles">
                        <div class="carousel-caption hidden-xs hidden-sm"> 
                            <div class="text-left">
                                <h3>Sistema de encuestas</h3>
                            </div> 
                        </div>
                    </div>
        
                    <div class="item">
                        <img src="{{url_for('static', filename='img/slider/5.jpg')}}" alt="Chicago">
                        <div class="carousel-caption hidden-xs hidden-sm">
                            <div class="text-left">                        
                                <h3>Crea tu encuesta.</h3>
                            </div>                         
                        </div>
                    </div>
        
                    <div class="item">
                        <img src="{{url_for('static', filename='img/slider/1.jpg')}}" alt="New York">
                        <div class="carousel-caption hidden-xs hidden-sm">
                            <div class="text-left">                            
                                <h3>Compartela con amigos</h3>
                            </div>                             
                        </div>
                    </div>
                </div>
            </div>  
    </header>
{% endmacro %}
